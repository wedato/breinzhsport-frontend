version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
        - find ./node_modules/.bin -type f -exec chmod +x {} \;
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: build
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*
